<head>

                        </div>

                        </div>

                </div>

                            </div>
                        </div>
                        <div class="button">
                            <a href="#" class="btn">Войти</a>
                        </div>
                       
                    </div>
                    <div class="center-box">

                            <div class="icon"> <img class="icon-img" src="icons/twitter.png"></div>
                            <span>Узнайте, что происходит <br> в мире прямо сейчас.</span>
                        </div>

                        <div class="reg-box">
                            <span class="regtext">Присоединяйтесь к Твиттеру прямо сейчас!</span>
                            <div class="button">
                                <a href="#" class="btn btn1">Зарегистрироваться</a>
                            </div>
                            <div class="button">
                                <a href="#" class="btn btn2">Войти</a>
                            </div>
